<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        placeholder="Buscar usuario..."
                        (keyup)="buscar(txtTermino.value)"
                        #txtTermino />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="cargando"   >
    <div class="col-12">
 
        <div class="alert alert-info text-center"> 
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"> </i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

<div class="row animated fadeIn fast"  *ngIf="!cargando" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de Usuarios({{ totalUsuarios }}) - {{desde}} </h4>
                <h6 class="card-subtitle">Usuarios registrados en la aplicacion</h6>

                <div class="table-responsive">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Usuario</th>
                                <th>Nombre completo</th>
                                <th>Correo</th>
                                <th>Telefono</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuario" >
                                <td class="w100" >{{ usuario.MA01_Usuario }}</td>
                                <td>{{ usuario.MA01_NomPersonal }}</td>
                                <td>{{ usuario.MA01_Correo }}</td>
                                <td>{{ usuario.MA01_Telefono }}</td>
                                <td class="text-nowrap w100 text-center ">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a data-toggle="tooltip" 
                                        data-original-title="Borrar"
                                        class="cursor"
                                        (click)="eliminarUsuario(usuario)"> 
                                        <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                             
                        </tbody>
                    </table>

                </div>
                <div *ngIf="txtTermino.value.length === 0">

                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button>
                    &nbsp;
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                
                </div>

            </div>
        </div>
    </div>

</div>
